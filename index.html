<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-top">
            <img class="header-logo" src="https://cdn.pixabay.com/photo/2021/11/28/16/27/nature-6830717_960_720.jpg" alt="dense forest ending at cliffside, overlooking large body of water">
            <div class="links">
                <ul>
                    <li><a href="https://google.com">header link one</a></li>
                    <li><a href="https://google.com">header link two</a></li>
                    <li><a href="https://google.com">header link three</a></li>
                </ul>           
            </div>
        </div>
        <div class="header-bottom">
            <div class="hero">
                <h1 class="hero-main-text">This website is awesome</h1>
                <p class="hero-subtext">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
                <button class="sign-up">Sign up</button>
            </div>
            <img class="header-image" src="https://images.unsplash.com/photo-1644703203770-03fbf142031f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="aerial shot of beach meeting body of water. Small waves crashing in">
        </div>
    </div>
</body>
</html>
